<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>

    <!-- Css -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    <!-- Font Awesome -->

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Fav icons -->
</head>

<body>
    <section class="container d-flex justify-content-center align-self-center  my-5">
        <div class="card" style="max-width:540px;">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="images/image-product-desktop.jpg" alt="" class="img-fluid rounded-start">
                </div>
                <div class="col-md-5">
                    <div class="card-body" style="max-width:290px;">
                        <p class="title">P E R F U M E</p>
                        <h2>Gabrielle Essence Eau De Parfum</h2>
                        <p class="perfume">A floral,solar and voluptuous interpretation composed by olivier polge,Perfume-Creator for the House of CHANEL.</p>
                        <h3>$149.99 <span class="old-price perfume my-0">$169.99</span></h3>
                        <button class="btn btn-lg btn-success mt-2 title"><img class="svg mx-1" src="images/icon-cart.svg" alt="">   Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa " crossorigin="anonymous "></script>
</body>

</html>
